<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="atas">
        <h1>"Rizal Mila Pambudi</h1>
        <h3>Pengembangan Perangkat Lunak"</h3>
    </div>
    <div class="content">
        <div class="uang">
            <img src="photo/dolar.png" alt="uang">
            <h3>Konversi mata uang</h3> <br> <br>
            <label>USD</label> <br> 
            <input id ="usd" type="number"> <br> <br> 
            <label>IDR</label> <br>
            <input id="idr" type="number">
        </div>
        <div class="suhu">
            <img src="photo/suhu.png" alt="suhu"> <br> 
            <h3>Konversi Suhu</h3> <br>
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius"> <br> <br>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit"> <br> <br>
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin"> <br> <br>
            <input type="number" name="reamur" id="reamur" class="input" placeholder="Reamur">
        </div>
    </div>   
</body>

<script src="index.js"></script>

</html>
